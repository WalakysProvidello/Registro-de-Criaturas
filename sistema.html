<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperius Archive ‚Äì Registro de Criaturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@400;700&display=swap');

    /* Fundo Aprimorado */
    body {
      background: radial-gradient(circle at center, #181105, #0a0601 90%);
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* Padr√£o de textura mais sutil */
      color: #fdf6e3;
      font-family: 'Cinzel Decorative', serif;
    }

    /* Borda e Sombra do T√≠tulo */
    .title-glow {
      text-shadow: 0 0 18px #ffebc9, 0 0 40px #b89650;
    }

    /* Cont√™iner de Pergaminho Aprimorado */
    .parchment {
      background: rgba(30, 24, 15, 0.95);
      backdrop-filter: blur(5px);
      border: 3px double #d4af37; /* Borda dupla dourada */
      box-shadow: 0 0 50px rgba(255, 223, 150, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.4); /* Sombra externa e interna */
    }
    
    /* Estilo de texto para campos e labels */
    label, #dadosSalvos p {
      font-family: 'MedievalSharp', cursive;
      color: #ffefc9;
    }
    
    /* Estilo dos Inputs */
    input[type="text"], input[type="number"], select {
      background-color: rgba(10, 8, 4, 0.9);
      border: 1px solid #d4af37;
      color: #fdf6e3;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #ffe082;
      box-shadow: 0 0 8px rgba(255, 223, 150, 0.6);
    }

    /* Estilo do Bot√£o de Envio */
    .register-button {
      background: linear-gradient(180deg, #d4af37, #b89650);
      box-shadow: 0 5px 0 #8b6e3f;
      transition: all 0.1s ease;
      font-family: 'Cinzel Decorative', serif;
      font-weight: 700;
      letter-spacing: 1px;
      color: #1a1a1a;
    }

    .register-button:hover {
      background: linear-gradient(180deg, #b89650, #d4af37);
      box-shadow: 0 3px 0 #8b6e3f;
      transform: translateY(2px);
    }

    /* Linha Divisora Aprimorada */
    .arcane-divider {
      height: 2px;
      background: linear-gradient(to right, rgba(0,0,0,0), #d4af37, rgba(0,0,0,0));
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(255, 223, 150, 0.4);
    }
    
    /* Detalhe do Preview da Imagem */
    .image-preview-ring {
      border: 3px dashed #d4af37;
      padding: 4px;
      background: rgba(40, 32, 18, 0.7);
    }

    /* Anima√ß√£o de Carregamento */
    .loading-circle {
      width: 40px;
      height: 40px;
      border: 4px solid #ffefc9;
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">

  <div class="parchment rounded-3xl p-10 max-w-4xl w-full text-center">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Magic_circle_symbol.svg" alt="Seal" class="mx-auto mb-4 w-24 h-24 seal opacity-90 filter drop-shadow-[0_0_15px_#d4af37]">
    <h1 class="text-5xl mb-1 title-glow">üìú Imperius Archive</h1>
    <p class="italic text-xl text-yellow-300 mb-8 font-light">Registro Oficial de Criaturas M√°gicas</p>

    <form id="creatureForm" class="space-y-6 text-left">

      <div class="arcane-divider"></div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-6">
          
          <div class="p-4 border border-yellow-800 rounded-lg bg-black/30">
            <label class="block text-xl mb-3">üßô Retrato do Registrante</label>
            <input type="file" id="fotoPessoa" accept="image/*" class="block w-full text-sm text-yellow-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-800 file:text-white hover:file:bg-yellow-700 cursor-pointer">
            <div id="previewPessoa" class="mt-4 flex justify-center"></div>
          </div>

          <div class="p-4 border border-yellow-800 rounded-lg bg-black/30">
            <label class="block text-xl mb-3">üêâ Retrato da Criatura</label>
            <input type="file" id="fotoCriatura" accept="image/*" class="block w-full text-sm text-yellow-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-800 file:text-white hover:file:bg-yellow-700 cursor-pointer">
            <div id="previewCriatura" class="mt-4 flex justify-center"></div>
          </div>
        </div>

        <div class="space-y-6">
          <h3 class="text-2xl font-bold text-yellow-300 mb-4 text-center">Informa√ß√µes Arcanas</h3>
          
          <div>
            <label class="block text-lg mb-1">Nome da Criatura:</label>
            <input type="text" id="nome" placeholder="Ex: Feu" class="w-full p-3 rounded-lg focus:ring-2 ring-yellow-500">
          </div>
          <div>
            <label class="block text-lg mb-1">Idade Estimada (Anos):</label>
            <input type="number" id="idade" placeholder="Ex: 90" class="w-full p-3 rounded-lg focus:ring-2 ring-yellow-500">
          </div>
          <div>
            <label class="block text-lg mb-1">Esp√©cie Classificada:</label>
            <input type="text" id="especie" placeholder="Ex: Metamorf√≥ide" class="w-full p-3 rounded-lg focus:ring-2 ring-yellow-500">
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-lg mb-1">Sexo:</label>
              <select id="sexo" class="w-full p-3 rounded-lg focus:ring-2 ring-yellow-500">
                <option value="">Selecione</option>
                <option value="Macho">Macho</option>
                <option value="F√™mea">F√™mea</option>
                <option value="Indefinido">Indefinido</option>
              </select>
            </div>
            <div>
              <label class="block text-lg mb-1">Tamanho (Medida Padr√£o):</label>
              <input type="text" id="tamanho" placeholder="Ex: 80 cm" class="w-full p-3 rounded-lg focus:ring-2 ring-yellow-500">
            </div>
          </div>
        </div>
      </div>

      <button type="button" id="salvar" class="register-button mt-8 w-full py-4 rounded-lg text-xl transition hover:shadow-lg">
        ‚ú® Submeter ao Arquivo Imperius
      </button>
    </form>

    <div id="loading" class="hidden mt-8">
      <div class="loading-circle"></div>
      <p class="mt-4 text-yellow-300 italic text-lg font-['MedievalSharp']">Enviando registro aos Arquivos Imperius...</p>
    </div>

    <div id="resultado" class="mt-10 hidden border-t border-yellow-700 pt-6">
      <h2 class="text-4xl mb-4 text-yellow-400 font-bold title-glow">‚úÖ Registro Gravado</h2>
      <div id="dadosSalvos" class="text-xl space-y-2 font-['MedievalSharp'] p-4 border border-green-800 bg-green-900/20 rounded-lg"></div>
    </div>
  </div>

  <script>
    const fotoPessoa = document.getElementById('fotoPessoa');
    const fotoCriatura = document.getElementById('fotoCriatura');
    const previewPessoa = document.getElementById('previewPessoa');
    const previewCriatura = document.getElementById('previewCriatura');
    const resultado = document.getElementById('resultado');
    const dadosSalvos = document.getElementById('dadosSalvos');
    const loading = document.getElementById('loading');
    const form = document.getElementById('creatureForm');

    // Substitua pelo seu script real. Mantido para simular a funcionalidade.
    const scriptURL = "https://script.google.com/macros/s/AKfycbwkGQ6YFcO2IBR00pHsG1Lsho6Aaxck7mz2RZZZIxQkUG4xqK64_A0poubvMt5gIYmC/exec"; 

    function previewImage(input, container) {
      container.innerHTML = "";
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const divWrapper = document.createElement('div');
          divWrapper.className = "image-preview-ring rounded-full";
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = "rounded-full w-24 h-24 object-cover"; /* Imagens redondas */
          divWrapper.appendChild(img);
          container.appendChild(divWrapper);
        };
        reader.readAsDataURL(file);
      }
    }

    fotoPessoa.addEventListener('change', () => previewImage(fotoPessoa, previewPessoa));
    fotoCriatura.addEventListener('change', () => previewImage(fotoCriatura, previewCriatura));

    document.getElementById('salvar').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const idade = document.getElementById('idade').value.trim();
      const especie = document.getElementById('especie').value.trim();
      const sexo = document.getElementById('sexo').value.trim();
      const tamanho = document.getElementById('tamanho').value.trim();

      if (!nome || !idade || !especie || !sexo || !tamanho) {
        alert("üßô Aten√ß√£o: Todos os campos de texto devem ser preenchidos para iniciar o registro arcano.");
        return;
      }
      
      if (!fotoPessoa.files[0] || !fotoCriatura.files[0]) {
        alert("üì∏ Por favor, anexe retratos tanto do Registrante quanto da Criatura.");
        return;
      }

      const getBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        if (file) reader.readAsDataURL(file);
        else resolve("");
      });

      const fotoPessoa64 = await getBase64(fotoPessoa.files[0]);
      const fotoCriatura64 = await getBase64(fotoCriatura.files[0]);

      const dados = { nome, idade, especie, sexo, tamanho, fotoPessoa: fotoPessoa64, fotoCriatura: fotoCriatura64 };

      resultado.classList.add('hidden');
      loading.classList.remove('hidden');

      // Simula√ß√£o de envio para evitar erros com o script do GAS desativado, 
      // mas mantendo a estrutura ass√≠ncrona.
      await new Promise(resolve => setTimeout(resolve, 2000)); 

      loading.classList.add('hidden');
      resultado.classList.remove('hidden');
      
      // Limpa o formul√°rio ap√≥s o sucesso simulado
      form.reset();
      previewPessoa.innerHTML = '';
      previewCriatura.innerHTML = '';

      dadosSalvos.innerHTML = `
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Idade:</strong> ${idade} anos</p>
        <p><strong>Esp√©cie:</strong> ${especie}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Tamanho:</strong> ${tamanho}</p>
        <p class="italic text-yellow-400 mt-3 border-t border-yellow-700 pt-2">Registro autenticado pela Imperius. Um Mestre Mago validar√° o Arquivo em breve.</p>
      `;
      alert("‚úÖ Registro enviado com sucesso ao Arquivo Imperius! Uma c√≥pia de sua submiss√£o est√° sendo exibida.");
      
      /*
      // C√ìDIGO REAL DE ENVIO (Descomente se o Script do GAS estiver ativo e configurado)
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(dados)
        });

        loading.classList.add('hidden');
        resultado.classList.remove('hidden');
        dadosSalvos.innerHTML = `...`; // Conte√∫do de sucesso
        alert("‚úÖ Registro enviado com sucesso ao Arquivo Imperius!");
      } catch (err) {
        loading.classList.add('hidden');
        alert("‚ùå Falha ao enviar registro: " + err.message);
      }
      */
    });
  </script>
</body>
</html>
