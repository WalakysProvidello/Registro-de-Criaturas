<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculo Arcano Imperiuz – Registro de Criaturas das Trevas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-8 overflow-hidden relative">

  <div class="background-effects">
    <div class="rune rune-top-left"></div>
    <div class="rune rune-bottom-right"></div>
    <div class="smoke-particle p1"></div>
    <div class="smoke-particle p2"></div>
    <div class="smoke-particle p3"></div>
  </div>

  <div class="parchment-dark rounded-3xl p-10 max-w-5xl w-full text-center relative z-10">
    
    <img src="logo.png" alt="Círculo Arcano Imperiuz Seal" class="mx-auto mb-4 w-28 h-28 spectral-glow">
    <h1 class="text-5xl font-bold mb-1 title-shadow-dark">CÍRCULO ARCANO IMPERIUZ</h1>
    <p class="italic text-xl text-gray-400 mb-8 division-subtitle">DIVISÃO OCULTA DE REGISTRO E CONTENÇÃO DE CRIATURAS DAS TREVAS</p>

    <form id="creatureForm" class="space-y-8 text-left">

      <div class="arcane-divider-dark"></div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="space-y-8">
          
          <div class="p-5 border-2 border-gray-700 rounded-lg bg-black/40 shadow-inner-dark portrait-frame">
            <label class="block text-2xl mb-3 text-gray-200 font-spectral-bold flex items-center"><span class="icon-orb mr-3"></span> Retrato do Registrante</label>
            <input type="file" id="fotoPessoa" accept="image/*" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-100 hover:file:bg-gray-600 cursor-pointer portrait-input">
            <div id="previewPessoa" class="mt-4 flex justify-center h-48 w-full border border-gray-600 rounded-md bg-black/50 overflow-hidden"></div>
          </div>

          <div class="p-5 border-2 border-gray-700 rounded-lg bg-black/40 shadow-inner-dark portrait-frame">
            <label class="block text-2xl mb-3 text-gray-200 font-spectral-bold flex items-center"><span class="icon-dragon mr-3"></span> Retrato da Criatura</label>
            <input type="file" id="fotoCriatura" accept="image/*" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-100 hover:file:bg-gray-600 cursor-pointer portrait-input">
            <div id="previewCriatura" class="mt-4 flex justify-center h-48 w-full border border-gray-600 rounded-md bg-black/50 overflow-hidden"></div>
          </div>
        </div>

        <div class="space-y-6">
          <h3 class="text-3xl font-bold text-emerald-400 mb-4 text-center font-cinzel-decorative">INFORMAÇÕES ARCANAS</h3>
          
          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-skull mr-3"></span> Nome da Criatura:</label>
            <input type="text" id="nome" placeholder="Ex: Serpente das Brumas" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 focus:ring-2 ring-emerald-600 text-gray-100 placeholder-gray-500">
          </div>
          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-hourglass mr-3"></span> Idade Estimada (Anos):</label>
            <input type="number" id="idade" placeholder="Ex: 90" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 focus:ring-2 ring-emerald-600 text-gray-100 placeholder-gray-500">
          </div>
          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-feather mr-3"></span> Espécie Classificada:</label>
            <input type="text" id="especie" placeholder="Ex: Metamorfóide" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 focus:ring-2 ring-emerald-600 text-gray-100 placeholder-gray-500">
          </div>
          
          <div class="form-group">
            <label class="block text-xl mb-2 text-gray-300 flex items-center"><span class="icon-danger mr-3"></span> Nível de Ameaça:</label>
            <div id="threatLevel" class="flex justify-between items-center text-lg text-gray-400 bg-gray-900/60 p-2 rounded-lg border border-gray-700">
              <span class="threat-option" data-level="baixo">▪️ BAIXO</span>
              <span class="threat-option" data-level="controlado">▪️ CONTROLADO</span>
              <span class="threat-option active" data-level="instavel">▪️ INSTÁVEL</span>
              <span class="threat-option" data-level="letal">▪️ LETAL</span>
            </div>
          </div>

          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-magic mr-3"></span> Vínculo Arcano:</label>
            <input type="text" id="vinculoArcano" placeholder="Ex: Maldição, Necromancia, Transmutação" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 focus:ring-2 ring-emerald-600 text-gray-100 placeholder-gray-500">
          </div>

          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-location mr-3"></span> Última Manifestação Conhecida:</label>
            <input type="text" id="ultimaManifestacao" placeholder="Ex: Floresta Sombria, Setor Norte de Imperius" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 focus:ring-2 ring-emerald-600 text-gray-100 placeholder-gray-500">
          </div>

          <div class="form-group">
            <label class="block text-xl mb-1 text-gray-300 flex items-center"><span class="icon-quill mr-3"></span> Assinatura Mágica do Registrante:</label>
            <div id="magicSignature" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-gray-100 font-spectral text-center min-h-[50px] flex items-center justify-center">
              <span id="signatureText" class="signature-typing text-emerald-300"></span>
            </div>
          </div>
        </div>
      </div>

      <button type="button" id="salvar" class="register-button-dark mt-8 w-full py-4 rounded-lg text-xl transition hover:shadow-lg">
        ✦ REGISTRAR NO ARQUIVO SOMBRIO
      </button>
    </form>

    <div id="loading" class="hidden mt-8">
      <div class="loading-circle-dark"></div>
      <p class="mt-4 text-emerald-300 italic text-lg font-['MedievalSharp']">Enviando registro aos Arquivos Sombrios...</p>
    </div>

    <div id="resultado" class="mt-10 hidden border-t-2 border-gray-700 pt-6">
      <h2 class="text-4xl mb-4 text-emerald-400 font-bold title-shadow-dark">✅ Registro Gravado</h2>
      <div id="dadosSalvos" class="text-xl space-y-2 font-['MedievalSharp'] p-4 border border-emerald-800 bg-emerald-900/20 rounded-lg text-gray-100"></div>
    </div>
  </div>

  <audio id="swooshSound" src="https://www.soundjay.com/misc/sounds/swoosh-01.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/misc/sounds/wrong-answer-01.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/success-sound-effect.mp3" preload="auto"></audio>

  <script src="script.js"></script> 
</body>
</html>
