<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperius Archive ‚Äì Registro de Criaturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="min-h-screen flex items-center justify-center p-8">

  <div class="parchment rounded-3xl p-10 max-w-4xl w-full text-center">
    
    <img src="Logo.png" alt="Imperius Seal" class="mx-auto mb-4 w-32 h-32 seal opacity-100 filter drop-shadow-[0_0_10px_#2a5a5a]">
    <p class="italic text-xl text-cyan-300 mb-8 font-light">Registro Oficial de Criaturas M√°gicas</p>

    <form id="creatureForm" class="space-y-6 text-left">

      <div class="arcane-divider"></div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-6">
          
          <div class="p-4 border border-cyan-800 rounded-lg bg-black/30">
            <label class="block text-xl mb-3">üßô Retrato do Registrante</label>
            <input type="file" id="fotoPessoa" accept="image/*" class="block w-full text-sm text-cyan-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-800 file:text-white hover:file:bg-cyan-700 cursor-pointer">
            <div id="previewPessoa" class="mt-4 flex justify-center"></div>
          </div>

          <div class="p-4 border border-cyan-800 rounded-lg bg-black/30">
            <label class="block text-xl mb-3">üêâ Retrato da Criatura</label>
            <input type="file" id="fotoCriatura" accept="image/*" class="block w-full text-sm text-cyan-100 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-800 file:text-white hover:file:bg-cyan-700 cursor-pointer">
            <div id="previewCriatura" class="mt-4 flex justify-center"></div>
          </div>
        </div>

        <div class="space-y-6">
          <h3 class="text-2xl font-bold text-cyan-300 mb-4 text-center">Informa√ß√µes Arcanas</h3>
          
          <div>
            <label class="block text-lg mb-1">Nome da Criatura:</label>
            <input type="text" id="nome" placeholder="Ex: Feu" class="w-full p-3 rounded-lg focus:ring-2 ring-cyan-500">
          </div>
          <div>
            <label class="block text-lg mb-1">Idade Estimada (Anos):</label>
            <input type="number" id="idade" placeholder="Ex: 90" class="w-full p-3 rounded-lg focus:ring-2 ring-cyan-500">
          </div>
          <div>
            <label class="block text-lg mb-1">Esp√©cie Classificada:</label>
            <input type="text" id="especie" placeholder="Ex: Metamorf√≥ide" class="w-full p-3 rounded-lg focus:ring-2 ring-cyan-500">
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-lg mb-1">Sexo:</label>
              <select id="sexo" class="w-full p-3 rounded-lg focus:ring-2 ring-cyan-500">
                <option value="">Selecione</option>
                <option value="Macho">Macho</option>
                <option value="F√™mea">F√™mea</option>
                <option value="Indefinido">Indefinido</option>
              </select>
            </div>
            <div>
              <label class="block text-lg mb-1">Tamanho (Medida Padr√£o):</label>
              <input type="text" id="tamanho" placeholder="Ex: 80 cm" class="w-full p-3 rounded-lg focus:ring-2 ring-cyan-500">
            </div>
          </div>
        </div>
      </div>

      <button type="button" id="salvar" class="register-button mt-8 w-full py-4 rounded-lg text-xl transition hover:shadow-lg">
        ‚ú® Submeter ao Arquivo Imperius
      </button>
    </form>

    <div id="loading" class="hidden mt-8">
      <div class="loading-circle"></div>
      <p class="mt-4 text-cyan-300 italic text-lg font-['MedievalSharp']">Enviando registro aos Arquivos Imperius...</p>
    </div>

    <div id="resultado" class="mt-10 hidden border-t border-cyan-700 pt-6">
      <h2 class="text-4xl mb-4 text-cyan-400 font-bold title-glow">‚úÖ Registro Gravado</h2>
      <div id="dadosSalvos" class="text-xl space-y-2 font-['MedievalSharp'] p-4 border border-green-800 bg-green-900/20 rounded-lg"></div>
    </div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
